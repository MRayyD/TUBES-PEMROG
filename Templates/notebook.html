<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ notebook.title }}</title>
    <style>
        #canvas {
            border: 1px solid #000;
            cursor: crosshair;
        }
        textarea, canvas, button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>{{ notebook.title }}</h1>

    <!-- Form to Add a Note with Text and Doodle -->
    <form action="/add_note_to_notebook/{{ notebook.id }}" method="POST" onsubmit="saveDoodle()">
        <textarea name="note" placeholder="Write your note for this notebook..." required></textarea>
        
        <h3>Doodle Area</h3>
        <canvas id="canvas" width="400" height="400"></canvas>
        <input type="hidden" name="doodle" id="doodleInput">
        
        <button type="submit">Add Note with Doodle</button>
    </form>

    <!-- List Existing Notes -->
    <h2>Notes in this Notebook:</h2>
    <ul>
        {% for note in notes %}
            <li>{{ note.content }}
                {% if note.doodle %}
                    <img src="{{ note.doodle }}" alt="Doodle" width="100">
                {% endif %}
            </li>
        {% endfor %}
    </ul>

    <form action="/notebooks" method="GET">
        <button type="submit">Back to Notebooks</button>
    </form>

    <!-- JavaScript for Drawing on Canvas -->
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let drawing = false;

        canvas.addEventListener('mousedown', () => drawing = true);
        canvas.addEventListener('mouseup', () => {
            drawing = false;
            ctx.beginPath(); // Reset path to prevent continuous lines
        });
        canvas.addEventListener('mousemove', draw);

        function draw(event) {
            if (!drawing) return;

            const rect = canvas.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;

            ctx.lineWidth = 2;
            ctx.lineCap = 'round';
            ctx.strokeStyle = '#000';

            ctx.lineTo(x, y);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(x, y);
        }

        function saveDoodle() {
            // Convert canvas to Base64 image and set it in the hidden input
            const doodleData = canvas.toDataURL('image/png');
            document.getElementById('doodleInput').value = doodleData;
        }
    </script>
</body>
</html>
