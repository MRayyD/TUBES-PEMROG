<!DOCTYPE html>
<html lang="en">
<head>
    <title>Write Note</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* Ensure full height for HTML and body */
        html, body {
            height: 100%;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        /* Header styling */
        .header {
            padding: 80px;
            text-align: center;
            background: #ffca1a;
            color: rgb(31, 31, 31);
        }
        .header h1 {
            font-size: 40px;
        }
        /* Navigation bar */
        .navbar {
            display: flex;
            justify-content: space-between;
            background-color: #333;
            text-align: center;
        }
        .navbar a {
            flex: 1;
            text-decoration: none;
            color: white;
            padding: 10px;
            font-size: 18px;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        /* Main layout with side and main sections */
        .row {
            display: flex;
            height: calc(100% - 160px);
        }
        .side {
            flex: 30%;
            background-color: #ffffff;
            padding: 20px;
            height: 100%;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }
        .main {
            flex: 70%;
            background-color: #ffca1a;
            padding: 20px;
            height: 100%;
            overflow-y: auto;
        }
        * {
            box-sizing: border-box;
        }
        .container {
            padding: 16px;
            background-color: white;
        }
        input[type=title], input[type=tag], select {
            width: 100%;
            padding: 15px;
            margin: 5px 0 22px 0;
            display: inline-block;
            border: none;
            background: #f1f1f1;
        }
        input[type=shared_With]:focus, select:focus {
            background-color: #ddd;
            outline: 2px solid #000000;
        }
        button[type=submit] {
            background-color: #333;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button[type=submit]:hover {
            background-color: #555;
        }
        textarea {
            border: 0;
            background-color: #ffca1a;
            outline: 0;
            width: 800px;
            height: 1000px;
            color: #000000;
        }
        .main-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .fa-pencil-alt, .fa-paperclip {
            font-size: 24px;
            color: #333;
            margin-right: 10px;
            cursor: pointer;
        }
        .fa-pencil-alt:hover, .fa-paperclip:hover, .fa-save:hover {
            color: #ffca1a;
        }
    </style>
</head>
<body>
    <nav>
        {% if session %}
            <a href="{{ url_for('logout') }}">Logout</a>
        {% else %}
            <a href="{{ url_for('login') }}">Login</a>
            <a href="{{ url_for('register') }}">Register</a>
        {% endif %}
    </nav>
    <div class="header">
        <h1>Memolink</h1>
        <p>A tool for enhancing productivity.</p>
    </div>
    <div class="navbar">
        <a href="{{ url_for('index') }}">Home</a>
        <a href="{{ url_for('write_notebook') }}">Write a Note</a>
        <a href="{{ url_for('list_notebook') }}">Note List</a>
    </div>
    <form action="{{ url_for('add_note') }}" method="POST" onsubmit="return validateNote();">
        <div class="row">
            <div class="side">
                <h2>Your Note</h2>
                <div class="container">
                    
                        <label for="title">Title</label>
                        <input type="title" id="title" name="title" placeholder="Input title..." required>
                        <!-- <label for="tag">Tag</label> -->
                        <!-- <input type="tag" id="tag" name="tag" placeholder="Input tag..."> -->
                        <label for="shared_with">Shared with</label>
                        <select id="shared_with" name="shared_with">
                            <option value="private">Private</option>
                            <option value="anyone">Anyone with the link</option>
                            <option value="restricted">Input e-mail</option>
                        </select>
                        <button type="submit">Add Note</button>
                    
                </div>
            </div>
            <div class="main">
                <div class="main-header">
                    <h2>Main Content</h2>
                    <div>
                        <i class="fa-solid fa-pencil-alt" id="toggleCanvas"></i>
                        <i class="fa-solid fa-paperclip"></i>
                    </div>
                </div>
                <div id="editor">
                    <textarea id="main_content" placeholder="Place your content here..."></textarea>
                </div>
            </div>
        </div>
    <script src="{{ url_for('static', filename='wnscript.js') }}"> </script>
    </form>
</body>
</html>
