<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Notebooks</title>
</head>
<body>
    <h1>Your Notebooks</h1>
    <ul>
        {% for notebook in notebooks %}
            <li><a href="{{ url_for('notebook', notebook_id=notebook.id) }}">{{ notebook.title }}</a></li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('create_notebook') }}">Create New Notebook</a>
</body>
</html>
