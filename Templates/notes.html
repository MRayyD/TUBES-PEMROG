{% extends 'base.html' %}
{% block content %}
<h2>Your Notes</h2>
<form method="POST" action="{{ url_for('add_note') }}">
    <input type="text" name="note" placeholder="Write a note..." required>
    <button type="submit">Add Note</button>
</form>
<ul>
    {% for note in notes %}
        <li>
            {{ note.content }} 
            <a href="{{ url_for('delete_note', note_id=note.id) }}">Delete</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
