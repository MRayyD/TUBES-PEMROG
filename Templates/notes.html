<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Notes</title>
</head>
<body>
    <h1>Your Notes</h1>
    <form action="/add_note" method="POST">
        <textarea name="note" placeholder="Write your note here..." required></textarea>
        <button type="submit">Add Note</button>
    </form>
    
    <h2>Notes:</h2>
    <ul>
        {% for note in notes %}
            <li>
                {{ note.content }} 
                <a href="{{ url_for('delete_note', note_id=note.id) }}">Delete</a>
            </li>
        {% endfor %}
    </ul>

    <h2>Your Notebooks</h2>
    <ul>
        {% for notebook in notebooks %}
            <li>
                <a href="{{ url_for('notebook', notebook_id=notebook.id) }}">{{ notebook.title }}</a>
                <a href="{{ url_for('delete_notebook', notebook_id=notebook.id) }}">Delete</a>
            </li>
        {% endfor %}
    </ul>

    <h3>Create a New Notebook</h3>
    <form action="/create_notebook" method="POST">
        <input type="text" name="title" placeholder="Notebook Title" required>
        <button type="submit">Create Notebook</button>
    </form>
</body>
</html>
